<!doctype html>
<html>
  <head>
    <title>jQuery Meetup</title>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <h1>jQuery Meetup</h1>

    <div id='alpha'>Alpha</div>
    <div id='beta' class='delta'>Beta</div>
    <div id='gamma' class='delta'>Gamma</div>

    <input type='text' id='generic'>
    <button id='clickme'>Click Me</button>

    <input type='number' id='mynums'>
    <button id='mynums-button'>Click Me</button>
    <div id='number-parent'></div>

    <input type='text' id='symbol'>
    <button id='get-quote'>Get Quote</button>
    <div id='quotes'></div>

    <input type='text' id='colors'>
    <button id='get-colors'>Get Colors</button>
    <button id='random-color'>Random Color</button>
    <div id='color-parent'></div>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src='main.js'></script>
  </body>
</html>
